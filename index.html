<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        console.log("TASK 1  Greeting Function");
        name = "bunny"
        function greet(a) {
            console.log("Hello " + a + "!");
        }
        greet(name)

        console.log("TASK 2 Sum Function");
        function sum(a, b) {
            console.log(a + b);
        }
        console.log("2 nums are taken as 3,4 in argument");
        sum(3, 4)

        console.log("TASK 3 Square Function");
        function square(a) {
            console.log(a * a)
        }
        console.log("25 is taken as argument");
        square(25)

        console.log("TASK 4 Average Function");
        function average(arr) {
            let sum = 0
            for (i = 0; i < arr.length; i++) {
                sum = sum + arr[i]
            }
            return sum / arr.length
        }
        arr = [2, 3, 4, 1]
        average = average(arr)
        console.log(average);

        console.log("TASK 5 Vowels Function");
        function vowels(str) {
            const vowels = "aeiouAEIOU";
            let vowelCount = 0;
            for (let i = 0; i < str.length; i++) {
                if (vowels.includes(str[i])) {
                    vowelCount++;
                }
            }
            if (vowelCount > 0) {
                return `'${str}' contains vowels. Vowel count: ${vowelCount}`;
            } else {
                return `'${str}' no vowels.`;
            }
        }
        console.log(vowels("javascript"));
        console.log(vowels("react"));

        console.log("TASK 6 Temperature Converter");
        function convertTemperature(temp, scale) {
            if (scale === "C") {
                return (temp - 32) * 5 / 9;
            } else if (scale === "F") {
                return (temp * 9 / 5) + 32;
            } else {
                return "Invalid";
            }
        }
        console.log(convertTemperature(32, "C"));
        console.log(convertTemperature(0, "F"));

    </script>
</body>
</html>
